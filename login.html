<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - Swap & Trade</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <i class="fas fa-exchange-alt"></i>
          <span>Swap & Trade</span>
        </a>
      </div>
      <div class="auth-buttons">
        <a href="login.html" class="btn login-btn active">Login</a>
        <a href="signup.html" class="btn signup-btn">Sign Up</a>
      </div>
    </header>
    
    <main>
      <section class="auth-container">
        <div class="auth-form">
          <h2>Login to Your Account</h2>
          <p>Welcome back! Please enter your credentials to continue.</p>
          
          <form id="login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn submit-btn">Login</button>
            
            <div class="auth-message" id="login-message"></div>
          </form>
          
          <div class="auth-divider">
            <span>or</span>
          </div>
          
          <div class="social-login">
            <button class="btn social-btn google-btn">
              <i class="fab fa-google"></i>
              Continue with Google
            </button>
            <button class="btn social-btn facebook-btn">
              <i class="fab fa-facebook-f"></i>
              Continue with Facebook
            </button>
          </div>
          
          <p class="auth-redirect">
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
        </div>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2025 Swap & Trade. All rights reserved.</p>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="#">About Us</a>
        <a href="page2.html">How It Works</a>
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Contact Us</a>
      </div>
    </footer>
  </body>
</html>
