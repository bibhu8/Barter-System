<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up - Swap & Trade</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <i class="fas fa-exchange-alt"></i>
          <span>Swap & Trade</span>
        </a>
      </div>
      <div class="auth-buttons">
        <a href="login.html" class="btn login-btn">Login</a>
        <a href="signup.html" class="btn signup-btn active">Sign Up</a>
      </div>
    </header>
    
    <main>
      <section class="auth-container">
        <div class="auth-form">
          <h2>Create an Account</h2>
          <p>Join our community to start swapping and trading!</p>
          
          <form id="signup-form">
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fullname" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
              <small>Password must be at least 8 characters long</small>
            </div>
            
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <div class="terms-agreement">
              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="btn submit-btn">Create Account</button>
            
            <div class="auth-message" id="signup-message"></div>
          </form>
          
          <div class="auth-divider">
            <span>or</span>
          </div>
          
          <div class="social-login">
            <button class="btn social-btn google-btn">
              <i class="fab fa-google"></i>
              Continue with Google
            </button>
            <button class="btn social-btn facebook-btn">
              <i class="fab fa-facebook-f"></i>
              Continue with Facebook
            </button>
          </div>
          
          <p class="auth-redirect">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </div>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2025 Swap & Trade. All rights reserved.</p>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="#">About Us</a>
        <a href="page2.html">How It Works</a>
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Contact Us</a>
      </div>
    </footer>
  </body>
</html>
